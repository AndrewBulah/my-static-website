name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup Node.js (needed for the deployment)
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Укажите вашу версию Node.js, если это необходимо

    - name: Build (if applicable)
      run: echo "No build step required for static site"

    - name: Deploy
      uses: JamesIArmes/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # На какой ветке размещаем
        folder: .  # Директория с файлами для развертывания
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
